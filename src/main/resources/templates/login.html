<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{fragments/head}">

</head>
<body>

<th:block th:insert="~{fragments/nav}"></th:block>

<div class="container-fluid">

    <main class="mt-3">
        <h1 class="text-center text-dark">Login</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/login}" th:method="post">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>

            <th:block th:if="${param.error}">
                <span style="color: #a71004">Wrong username or password!</span>
            </th:block>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>

        </form>

    </main>


</div>

    <th:block th:insert="~{fragments/footer}">

    </th:block>
<th:block th:insert="~{fragments/scripts}">
</body>
</html>
