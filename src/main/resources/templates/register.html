<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{fragments/head}">

</head>
<body>
<th:block th:insert="~{fragments/nav}">

</th:block>
<div class="container-fluid">
    <div class="row align-items-center mt-5" th:if="${statusMessage}">
        <div class="col-12 alert  text-center" th:classappend="${statusCode =='error'?'alert-danger':'alert-success'}"
             th:text="${statusMessage}">
        </div>
    </div>

    <main class="mt-3">
        <h1 class="text-center text-dark">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post" th:object="${model}">
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." th:field="*{username}">
                <small id="usernameCheck" th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." th:field="*{password}">
                <small id="passwordCheck" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" required class="form-control" th:field="*{email}" id="email" placeholder="Email..." name="email">
                <small id="emailCheck" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>

    </main>


</div>

<th:block th:insert="~{fragments/footer}">

</th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>
</body></html>
