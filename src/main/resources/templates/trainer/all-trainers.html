<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head th:insert="~{fragments/head}">

</head>

<body id="page-top">
<th:block th:insert="~{fragments/nav}">

</th:block>


<div class="col-12 alert alert-danger  text-center" th:if="${error}"
     th:text="${error}">

</div>


<section id="team" class="bg-light">

    <header>
        <div class="container">


            <div class="row">
                <div class="col">
                    <h1 class="text-center" style="font-size: 30px;font-style: italic;line-height: 22px
;margin-bottom: 60px;font-family: Droid Serif,Helvetica Neue,Helvetica,Arial,sans-serif; margin-top: -70px">Our trainers
                        are here to help
                        you achieve your goals</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-sm-4" th:each="trainer:${trainers}">
            <div class="team-member">
                <img class="rounded-circle mx-auto" th:src=${trainer.userImageUrl}>
                <h5 th:text="${trainer.userFirstName + ' ' + trainer.userLastName}"></h5>
                <p class="text-muted" th:text="|Experience: ${trainer.yearsOfExperience} years |"></p>
                <p class="text-muted" th:text="${trainer.description}"></p>
                <th:block sec:authorize="hasRole('ROLE_CUSTOMER')">
                    <a class="btn btn-primary" th:href="@{/customers/sendMessageToTrainer/(id=${trainer.id})}"
                       style="margin-bottom: 20px;">Contact it</a>
                </th:block>
            </div>
        </div>
    </div>
    </div>
</section>

<th:block th:insert="~{fragments/footer}">

</th:block>

<th:block th:insert="~{fragments/scripts}">

</th:block>
</body>

</html>
