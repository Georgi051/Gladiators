<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>

<th:block th:insert="~{fragments/nav}">
</th:block>

<th:block th:insert="~{fragments/nav-trainer-panel}">

</th:block>

<div class="container mt-5">

    <h2 class="text-center text-dark">Add workouts</h2>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-4" th:each="day:${T(project.gladiators.model.enums.DayOfWeek).values()}">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body bg-info">
                            <h4 style="color: white" th:text="${day.name()}">Monday</h4>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-primary">Create new workout
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-primary">Add existing one
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <button class="btn-outline-success">Create training plan</button>
                </div>

            </div>

        </div>
    </div>

</div>

</div>
</div>

<th:block th:insert="~{fragments/footer}">
</th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

</body>
</html>
