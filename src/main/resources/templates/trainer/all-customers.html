<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<th:block th:insert="~{fragments/nav}">
</th:block>
<th:block th:insert="~{fragments/nav-moderator-panel}">
</th:block>
<body>
<div class="container mt-5">

    <main class="mt-3">
        <h2 class="text-center text-dark">All customers</h2>

        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-4 text-center">Image</th>
                <th class="col-md-4 text-center">Username</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="customer : ${customersInfo}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center" th:text="${customerStat.index + 1}"></th>
                    <td class="col-md-4" style="margin-left: -5px">
                        <div class="text-center"><img th:src="*{customer.user.imageUrl}" width="40" height="40" alt="Product"></div>
                    </td>
                    <td class="col-md-5 text-center" style="margin-left: -30px" th:text="*{customer.user.username}"></td>
                    <td class="btn-group col-md-1" style="margin-left: 10px">
                    <a th:href="@{/trainers/customer-details/{id}(id=${customer.id})}"
                       class="all-products-button btn btn-secondary font-weight-bold text-white">Details</a>
                </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
</div>
<th:block th:insert="~{fragments/footer}">
</th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

</body>
</html>
