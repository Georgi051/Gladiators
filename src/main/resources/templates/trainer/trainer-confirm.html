<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{fragments/head}">

</head>
<body>
<th:block th:insert="~{fragments/nav}"></th:block>
<div class="container-fluid">
    <main class="mt-3">
        <h1 class="text-center text-dark">Trainer confirmation</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:object="${trainer}"
              th:action="@{/trainers/confirmation}" th:method="post" >
            <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label for="description" class="font-weight-bold">Description</label>
                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description...">
                <small id="descriptionErrors" th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('yearsOfExperience')}? 'text-danger'">
                <label for="yearsOfExperience" class="font-weight-bold">Years of experience</label>
                <input type="text" th:field="*{yearsOfExperience}" class="form-control" id="yearsOfExperience" placeholder="Your years of experience...">
                <small id="yearsOfExperienceErrors" th:each="error : ${#fields.errors('yearsOfExperience')}" th:text="${error}"></small>
            </div>


            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Confirm</button>
            </div>
        </form>

    </main>
</div>


<th:block th:insert="~{fragments/footer}"></th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

</body>
</html>
