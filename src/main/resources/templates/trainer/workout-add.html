<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>

<th:block th:insert="~{fragments/nav}">
</th:block>

<th:block th:insert="~{fragments/nav-trainer-panel}">

</th:block>

<div class="container mt-5">

    <h2 class="text-center text-dark">Add Workout</h2>
    <div class="row align-items-center mt-5" th:if="${statusMessage}">
        <div class="col-12 alert  text-center" th:classappend="${statusCode =='error'?'alert-danger':'alert-success'}"
             th:text="${statusMessage}">

        </div>

    </div>

    <form th:object="${workout}" th:action="@{/trainers/add-workout}" th:method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter name">
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="form-group">
            <label for="dayOfWeek" class="font-weight-bold">Day of week</label>
            <select class="form-control" name="dayOfWeek" id="dayOfWeek">
                <option th:each="dayOfWeek:${daysOfWeek}" th:text="${dayOfWeek}" th:value="${dayOfWeek}"></option>
            </select>
        </div>

        <div class="form-group">
            <table class="table bg-blur">
                <thead>
                <tr>
                    <th scope="col" class="font-weight-bold">exercise name</th>
                    <th scope="col">sets</th>
                    <th scope="col">repeats</th>
                    <th scope="col">rest time</th>
                </tr>
                </thead>
                <tbody>
                   <div th:each="exercise : ${exercises}" >
                <tr>
                    <td>
                    <select  th:field="*{exercises}" id="exercises">
                        <option class="form-check" th:each="exercise : ${exercises}" th:value="${exercise.id}" th:text="${exercise.name}">
                    </select>
                    </td>
                    <td>
                        <input type="number" class="w-40" name="sets" placeholder="0" min="1" max="6">
                    </td>
                    <td>
                        <input type="text" class="w-25" name="repeats" placeholder="Add  repeats">
                    </td>
                    <td>
                        <input type="number" class="w-40" name="restTime" placeholder="0" min="1" max="5">
                    </td>
               </tr>
                </div>

                </tbody>
           </table>
        </div>

        <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
    </form>
</div>

<th:block th:insert="~{fragments/footer}">
</th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

</body>
</html>
