<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<th:block th:insert="~{fragments/nav}">
</th:block>

<th:block th:insert="~{fragments/nav-moderator-panel}">

</th:block>
<div class="container mt-5">

    <main class="mt-3">
        <h2 class="text-center text-dark">All Categories</h2>
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-5 text-center">Name</th>
                <th class="col-md-5 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category, iter : ${categories}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-5 text-center" th:text="${category.name}"></td>
                    <td class="col-md-5 text-center">
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-primary">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
    <th:block th:insert="~{fragments/footer}"></th:block>
    <th:block th:insert="~{fragments/scripts}"></th:block>
</div>
</body>
</html>
