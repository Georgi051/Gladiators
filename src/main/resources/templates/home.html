<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/head}">

</head>
<body>
<th:block th:insert="~{fragments/nav}">

</th:block>

<th:block sec:authorize="hasRole('ROLE_BANNED')">
    <h5 class="text-danger text-lg-center">You are banned! You can stay only on this page!</h5>
</th:block>


<div class="col-12 alert alert-warning  text-center" sec:authorize="hasRole('TRAINER_UNCONFIRMED')">
    NOT WORKING FOR NOW You are registered as a trainer!
    Please fill the <a th:href="@{/trainers/confirmation}">form</a> to continue
</div>
<div class="row align-items-center mt-5" th:if="${statusMessage}">
    <div class="col-12 alert  text-center" th:classappend="${statusCode =='error'?'alert-danger':'alert-success'}"
         th:text="${statusMessage}">

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <!-- TRAINING PLAN -->
            <article>
                <h3>Your Training plan<br/>
                    <small>some training plan</small>
                    <img src="https://softsmart.co.za/wp-content/uploads/2018/06/image-not-found-1038x576.jpg"
                         weight="120px" height="120px">
                </h3>
                <br>
                <hr>
                <div class="text-center">
                    <a class="btn btn-success" href="#" data-toggle="modal"><i class="glyphicon glyphicon-eye-open"></i>Activate
                        now</a>
                </div>
            </article>
        </div>

        <!-- END TRAINING PLAN -->

        <!-- PROGRESS CHART -->

        <div class="col-sm-4">

            <form th:object="${progressChart}" th:action="@{/customers/progressChart/edit}"
            th:method="post">
                <div id="contact-form" class="form-container" data-form-container>
                    <h3>Progress chart</h3>
                    <div class="input-container">
                        <div class="row">
                <span class="req-input">
                    <span th:text="Weight" style="color: white" data-toggle="tooltip" data-placement="top" title="Your weight"> </span>
                    <input type="text" th:value="*{weight}" data-min-length="8" placeholder="Weight">
                </span>
                        </div>
                        <div class="row">
                <span class="req-input">
                    <span th:text="Height" style="color: white" data-toggle="tooltip" data-placement="top" title="Your height"> </span>
                    <input type="text" th:value="*{height}" placeholder="Height">
                </span>
                        </div>
                        <div class="row">
                <span class="req-input">
                    <span th:text="BMI" style="color: white" data-toggle="tooltip" data-placement="top" title="Your BMI"> </span>
                    <input type="text" th:value="*{BMI}" placeholder="BMI">
                </span>
                        </div>
                        <div class="row">
                <span class="req-input">
                    <span th:text="Chest" style="color: white" data-toggle="tooltip" data-placement="top" title="Your chest"> </span>
                    <input type="text" th:value="*{chest}" placeholder="Chest">
                </span>
                        </div>
                        <div class="row">
                <span class="req-input">
                    <span th:text="Waist" style="color: white" data-toggle="tooltip" data-placement="top" title="Your waist"> </span>
                    <input type="text" th:value="*{waist}" placeholder="Waist">
                </span>
                        </div>
                        <div class="row">
                <span class="req-input">
                    <span th:text="Biceps" style="color: white" data-toggle="tooltip" data-placement="top" title="Your biceps"> </span>
                    <input type="text" th:value="*{biceps}" placeholder="Biceps">
                </span>
                        </div>
                        <div class="row">
                <span class="req-input">
                    <span th:text="Thigh" style="color: white" data-toggle="tooltip" data-placement="top" title="Your thigh"> </span>
                    <input type="text" th:value="*{thigh}" placeholder="Thigh">
                </span>
                        </div>
                        <div class="row submit-row">
                            <a th:href="@{/customers/progressChart/edit}"
                                     type="button" class="btn btn-block submit-form">Edit</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- END PROGRESS CHART -->


        <!-- BMI CALCULATOR -->
        <div class="form-container col-sm-3" data-form-container>
            <h3>BMI Calculator</h3>
            <form name="bmiForm">
                 <span class="req-input">
                    <span class="input-status" data-toggle="tooltip" data-placement="top" title="Your weight"> </span>
                    <input type="text" name="weight" placeholder="Weight">
                </span>
                <span class="req-input">
                    <span class="input-status" data-toggle="tooltip" data-placement="top" title="Your height"> </span>
                    <input type="text" name="height" placeholder="Height">
                </span>
                <input class="btn-primary" type="button" value="Calculate BMI" th:onclick="bmiCalculator()"><br/>
                <span class="req-input">
                    <span class="input-status" data-toggle="tooltip" data-placement="top" title="Your BMI"> </span>
                    <input type="text" name="bmi" placeholder="BMI">
                </span>
                <span class="req-input">
                    <span class="input-status" data-toggle="tooltip" data-placement="top" title="Your result"> </span>
                    <input type="text" name="meaning" placeholder="Result">
                </span>
                <input class="btn-primary" type="reset" value="Reset"/>
            </form>
        </div>
        <!-- END BMI CALCULATOR -->
    </div>
</div>
<th:block th:insert="~{fragments/footer}"></th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

</body>
</html>
