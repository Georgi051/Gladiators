<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<th:block th:insert="~{fragments/nav}">
</th:block>

<div class="container mt-5">

    <main class="mt-3" sec:authorize="hasRole('ROOT')">
        <h2 class="text-center text-dark">All Logs</h2>
        <table class="table table-hover w-100 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-2 text-center">Actions</th>
                <th class="col-md-2 text-center">Descriptions</th>
                <th class="col-md-2 text-center">Made on</th>
                <th class="col-md-2 text-center">Admin</th>
                <th class="col-md-2 text-center">User</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="log, iter : ${logs}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-2 text-center" th:text="*{log.action}"></td>
                    <td class="col-md-2 text-center" th:text="*{log.description}"></td>
                    <td class="col-md-2 text-center" th:text="*{#temporals.format(log.madeOn, 'dd-MM-yyyy HH:mm') }"></td>
                    <td class="col-md-2 text-center" th:text="*{log.admin.username}"></td>
                    <td class="col-md-2 text-center" th:text="*{log.user.username}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
    <th:block th:insert="~{fragments/footer}"></th:block>
    <th:block th:insert="~{fragments/scripts}"></th:block>
</div>
</body>
</html>
