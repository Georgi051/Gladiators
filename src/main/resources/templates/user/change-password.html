<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{fragments/head}">

</head>
<body>
<th:block th:insert="~{fragments/nav}">

</th:block>
<div class="container-fluid">
    <main class="mt-3">
        <h1 class="text-center text-dark">Edit Profile</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:object="${userEditBindingModel}"
              th:action="@{/users/edit/(id = *{id})}" th:method="post">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" th:value="*{username}" class="form-control" id="username" name="username" readonly>
            </div>
            <div class="form-group">
                <label for="oldPassword" class="font-weight-bold">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Old password..." name="oldPassword">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="New password..." name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" th:value="*{email}" class="form-control" id="email" name="email" readonly>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Edit</button>
            </div>
        </form>

    </main>


</div>

<th:block th:insert="~{fragments/footer}">

</th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>
</body>
</html>
