<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/head}">

</head>
<body>
<th:block th:insert="~{fragments/nav}">

</th:block>

<div class="container-fluid">
    <main class="mt-3">
        <h1 class="text-center text-dark">Customer Registration</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:object="${customer}"
              th:action="@{/customers/registration}" th:method="post" enctype="multipart/form-data">
            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'text-danger'">
                <label for="firstName" class="font-weight-bold">First name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Your first name...">
                <small id="firstNameCheck" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'text-danger'">
                <label for="lastName" class="font-weight-bold">Last name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Your last name...">
                <small id="lastNameCheck" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('age')}? 'text-danger'">
                <label for="age" class="font-weight-bold">Age</label>
                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Your age...">
                <small id="ageCheck" th:each="error : ${#fields.errors('age')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('weight')}? 'text-danger'">
                <label for="weight" class="font-weight-bold">Weight</label>
                <input type="text" th:field="*{weight}" class="form-control" id="weight" placeholder="Your weight...">
                <small id="weightCheck" th:each="error : ${#fields.errors('weight')}" th:text="${error}"></small>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('height')}? 'text-danger'">
                <label for="height" class="font-weight-bold">Height</label>
                <input type="text" th:field="*{height}" class="form-control" id="height" placeholder="Your height...">
                <small id="heightCheck" th:each="error : ${#fields.errors('height')}" th:text="${error}"></small>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Gender</label>
                <input type="radio" name="gender" th:value="MALE" />male
                <input type="radio" name="gender" th:value="FEMALE" />female
            </div>
            <div class="form-group">
                <label for="add-product-image" class="font-weight-bold">Image</label>
                <input type="file" class="form-control-file" id="add-product-image" name="imageUrl">
            </div>

            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Edit</button>
            </div>
        </form>

    </main>
</div>
<th:block th:insert="~{fragments/footer}"></th:block>
<th:block th:insert="~{fragments/scripts}"></th:block>

</body>
</html>
